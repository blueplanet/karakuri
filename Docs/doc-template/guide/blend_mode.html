<h1>ブレンドモードについて</h1>

<h2>ブレンドモードについて</h2>

<p>KRGraphics クラスの setBlendMode() 関数を使うことで、ブレンドモード（下地の色に対する描画色の重ね合わせの方法）を変更し、様々な効果を得ることができます。</p>

<h2>ブレンドモードの比較</h2>

<p>最初に、アルファマスクをもった画像を描画してみましょう。様々な輝度の黒と、様々な輝度の赤の上に、この画像を重ね合わせてみます。</p>

<p><img src="images/blend_1.png" /></p>

<p>次に、アルファマスクをもたない画像を重ね合わせてみます。</p>

<p><img src="images/blend_2.png" /></p>
